	<div onClick="alert('Hello World'); console.log('hi'); location.href = 'https://naver.com'">네이버</div>

<script>
	var log = console.log
	var str = 'Hello World Wide Web';
	//문자열 길이
	log(str.length);

	//문자열 검색
	log(str.indexOf('W'));
	log(str.lastIndexOf('W'));
	log(str.search('W'));

	//문장열 추출
	log(str.slice(1, 8)); //ehni idx-s 2dah idx - n omnh hvrtel txt awchirna
	log(str.substring(1, 8));
	log(str.substr(1, 8)); //1-8rt bgag
	log(str.slice(1));
	log(str.substring(1));
	log(str.substr(1)); 
	log(str.slice());
	log(str.substring());
	log(str.substr()); 

	log(str.slice(-5));
	log(str.substring(-5));

	//ES6
	log(str.startsWith('H'));
	log(str.endsWith('b'));

	//문자열 치환
	var str = 'Hello World Wide Web';

	var newStr = str.replace("Hello", "Hi!");
	console.log(newStr);

	var str = '"Hello" \\ \'World Wide Web';
	console.log(str);
