<script>
	console.log(this);  	//window
	function test() {
		console.log(this);  //window
	}
	test();

	var obj = {
		a: 'A',
		b: 'B',
		c: function(){
			console.log(this); //obj
		},
		addClass: function(str) {

		}
	} 
	obj.c();
	//$(".a").addClass();

	//객체만들기
	//1. Literal 객체 생성
	var obj = {
		arr: [1, 2, 3],
		join: function(){
			return this.arr.join();
		}
	}
	console.log(obj.join());

	//2. object()를 통해서 생성
	var obj2 = new Object(); //hoson ob vvsne
	obj2.arr = [1, 2, 3, 4];
	obj2.join = function(){
		return this.arr.join();
	}
	console.log(obj2.join());


	console.clear();

	//3. 재사용 거능한 객체 (생성자(constructor) 객제)
	car3();
	car4();
function car3 (){ //함수 선언문
	console.log("car3");
}
var car4 = function(){  //함수 펴현문
	console.log("car4");
}

</script>
